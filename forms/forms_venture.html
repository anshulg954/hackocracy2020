<html>

<head>
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style_forms.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="containerr">
        <span class="title-heading">
            <h3>Funding Organization Sign-In/Sign-Up Form</h3>
        </span>
        <div class="view">
            <div class="navBar">
                <ul class="links">
                    <li class="signin-active"><a class="btn">Sign in</a></li>
                    <li class="signup-inactive"><a class="btn">Sign up </a></li>
                </ul>
            </div>
            <div ng-app ng-init="checked = false">
                <form class="form-signin" action="" method="post" name="form">
                    <label for="username">Email</label>
                    <input class="form-styling" type="text" name="username" placeholder="" />
                    <label for="password">Password</label>
                    <input class="form-styling" type="text" name="password" placeholder="" />
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                    <div class="btn-animate">
                        <a class="btn-signin">Sign in</a>
                    </div>
                </form>

                <form class="form-signup" action="" method="post" name="form">
                    <label for="fullname">Venture Name</label>
                    <input class="form-styling" type="text" name="fullname" placeholder="" />
                    <label for="email">Email Of Organization</label>
                    <input class="form-styling" type="email" name="email" placeholder="" />
                    <label for="prod">Product Type</label>
                    <select id="prod" name="prod" class="form-styling">
                      <option value="research">Research</option>
                      <option value="consult">Consultancy</option>
                      <option value="dev">Software Development</option>
                      <option value="hw">Hardware</option>
                    </select>
                    <label for="budget">States Preference</label>
                    <input class="form-styling" type="text" name="budget" placeholder="" />
                    <label for="confirmpassword">Contact</label>
                    <input class="form-styling" type="text" name="contact" placeholder="" />
                    <label for="password">Password</label>
                    <input class="form-styling" type="text" name="password" placeholder="" />
                    <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
                </form>

                <div class="success">
                    <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
              <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                      c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                      c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                      </svg>
                    <div class="successtext">
                        <p> Thanks for signing up! Check your email for confirmation.</p>
                    </div>
                </div>
            </div>

            <div class="forgot">
                <a href="#">Forgot your password?</a>
            </div>


        </div>

        <script>
            $(function() {
                $(".btn").click(function() {
                    $(".form-signin").toggleClass("form-signin-left");
                    $(".form-signup").toggleClass("form-signup-left");
                    $(".view").toggleClass("view-long");
                    $(".signup-inactive").toggleClass("signup-active");
                    $(".signin-active").toggleClass("signin-inactive");
                    $(".forgot").toggleClass("forgot-left");
                    $(this).removeClass("idle").addClass("active");
                });
            });

            $(function() {
                $(".btn-signup").click(function() {
                    $(".navBar").toggleClass("navBar-up");
                    $(".form-signup-left").toggleClass("form-signup-down");
                    $(".success").toggleClass("success-left");
                    $(".view").toggleClass("view-short");
                });
            });

            $(function() {
                $(".btn-signin").click(function() {
                    $(".btn-animate").toggleClass("btn-animate-grow");
                    $(".welcome").toggleClass("welcome-left");
                    $(".cover-photo").toggleClass("cover-photo-down");
                    $(".view").toggleClass("view-short");
                    $(".profile-photo").toggleClass("profile-photo-down");
                    $(".btn-goback").toggleClass("btn-goback-up");
                    $(".forgot").toggleClass("forgot-fade");
                });
            });
        </script>
</body>

</html>
